<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/png" href="images/favicon-96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16.png" sizes="16x16">

<body>
    <div class="wrapper">
        <div class="white card shadow" id="cardText">
            <p style="font-size:32px;">A HAPPY HOUR CARD GAME</p>
        </div></div>
    <div class="wrapper2">
        <div class="white card scoreCard shadow" id="teamA">
            <h3>Team A</h3>
            <p id="scoreA" class="score">0</p>
        </div>
        <div class="black card scoreCard shadow" id="timer">
            <h3>TIME</h3>
            <p id="time" class="score">0</p>
        </div>
        <div class="white card scoreCard shadow" id="teamB">
            <h3>Team B</h3>
            <p id="scoreB" class="score">0</p>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="./js/comm.js"></script>
    <script src ="./js/clock.js" type="text/javascript"></script>

</html>
